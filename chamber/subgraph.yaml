specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Chamber
    network: sepolia
    source:
      address: "0x97f93A7dbe65399BB155e33Df5C225d7B275E30c"
      abi: Chamber
      startBlock: 5246964
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChangedGuard
        - Demoted
        - Initialized
        - Promoted
        - ProposalApproved
        - ProposalCreated
        - ProposalExecuted
        - ReceivedEther
        - ReceivedFallback
      abis:
        - name: Chamber
          file: ./abis/Chamber.json
      eventHandlers:
        - event: ChangedGuard(indexed address)
          handler: handleChangedGuard
        - event: Demoted(address,uint256,uint256)
          handler: handleDemoted
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Promoted(address,uint256,uint256)
          handler: handlePromoted
        - event: ProposalApproved(uint256,uint256,uint256)
          handler: handleProposalApproved
        - event: ProposalCreated(uint256,address[],uint256[],bytes[],uint256[5],uint256)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ReceivedEther(indexed address,uint256)
          handler: handleReceivedEther
        - event: ReceivedFallback(indexed address,uint256)
          handler: handleReceivedFallback
      file: ./src/chamber.ts
