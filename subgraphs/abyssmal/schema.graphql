type ApprovalTx @entity {
  " { transaction hash - logIndex } "
  id: ID!

  " Address of Owner "
  owner: String!

  " Approved address "
  approved: String!

  " NFT tokenId "
  tokenId: BigInt!
}

type ApprovalForAllTx @entity {
  " { transaction hash - logIndex } "
  id: ID!

  " Address of Owner "
  owner: String!

  " Operator address "
  operator: String!

  " Is Operator Approved for all "
  approved: Boolean!
}

type MintCostUpdatedTx @entity {
  " { transaction hash - logIndex } "
  id: ID!

  " old mint cost "
  oldMintCost: BigInt!

  " new mint cost "
  newMintCost: BigInt!
}

type NFTMintedTx @entity {
  " { transaction hash - logIndex } "
  id: ID!

  " address of minter "
  mintedBy: String!

  " tokenId "
  tokenId: BigInt!

  " cost of mint "
  cost: BigInt!
}

type OwnershipTransferredTx @entity {
  " { transaction hash - logIndex } "
  id: ID!

  " previous owner address "
  previousOwner: String!

  " new owner address "
  newOwner: String!
}

type TransferTx @entity {
  " { transaction hash - logIndex } "
  id: ID!

  " address of minter "
  from: String!

  " tokenId "
  to: String!

  " tokenId "
  tokenId: BigInt!
}