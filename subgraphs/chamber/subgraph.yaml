specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MultiProxy
    network: sepolia
    source:
      address: "0x1878abCC596bc0087c23E988e1aA2518fafc169E"
      abi: MultiProxy
      startBlock: 5246964
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChamberDeployed
        - Initialized
        - OwnershipTransferred
      abis:
        - name: MultiProxy
          file: ./abis/MultiProxy.json
      eventHandlers:
        - event: ChamberDeployed(indexed address,indexed uint256,indexed address,address,address)
          handler: handleChamberDeployed
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/multi-proxy.ts
